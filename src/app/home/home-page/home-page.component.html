<div class="row" style="min-height: 100%;">
    <div class="col-3 mt-auto mb-auto">
      <mat-card class="example-card" style="margin-left: auto; margin-right: auto;" >
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Biblioteca Online</mat-card-title>
          <mat-card-subtitle>Proyecto departamento de informatica</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://media.resumen.cl/wp-content/uploads/2021/03/universidad-catolica-temuco-1400x788.80.jpg" alt="Edificio UCT">
        <mat-card-content>
          <p>
            Sólo un texto de prueba, primeras versiones del proyecto saliendo a la luz.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button style="margin-left: auto; margin-right: auto;"  mat-button>ME GUSTA</button>
          <button style="margin-left: auto; margin-right: auto;" mat-button>COMENTAR</button>
        </mat-card-actions>
      </mat-card>
          

    </div>


    <div class="col-6 mt-auto mb-auto">
        <mat-card class="test">
            <mat-card-title>Subir archivos</mat-card-title>
            <mat-card-subtitle>Modulo de subida de archivos</mat-card-subtitle>
            <mat-card-content>
                <p class="text-light" *ngIf="hasFiles">{{file.name}}</p>                
                <p class="text-light" *ngIf="!hasFiles">No hay archivos seleccionados</p>
                <mat-icon>cloud_upload</mat-icon>
                <button style="margin-left: auto; margin-right: auto;" mat-button (click)="archivo.click()">SUBIR ARCHIVOS</button>           
                 
                <input #archivo type="file" style="display: none;" (change)="onFileSelect($event)">
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button mat-button class="primary">Subir</button>
              <button mat-button class="basic">Cancelar</button>
            </mat-card-actions>
          </mat-card>
    </div>
    <div class="col-3 mt-auto mb-auto">
    <mat-card class="example-card" style="margin-left: auto; margin-right: auto;" >
      <mat-card-header >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          UTILIZAR CREDENCIALES PARA INGRESAR.
        </p> 
          <form class="Formulario">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. Pizza" value="ejemplo@alu.uct.cl">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Correo</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Correo">
            </mat-form-field>
                   
          </form>
          <button mat-button class="primary">Iniciar Sesion</button>
          <button mat-button class="primary">¿Olvidaste tu contraseña?</button>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>

</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col-8" style="margin-top: 10vh;">
    <mat-card>
      <mat-card-content>
          <div class="row">
            <div class="col-10">
              <input class="form-control mr-sm-2" type="text" placeholder="Busqueda de material">
            </div>
            <div class="col-2">
              <button mat-raised-button class="w-100" color="primary"> <mat-icon>search</mat-icon>  </button>
            </div>
          </div>
      </mat-card-content>
    </mat-card>

    <table *ngIf="dataSource.length !== 0"  mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3 w-100 animate__animated animate__fadeIn">

      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
      </ng-container>

      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef> Archivo </th>
        <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="downloadFile(element.link)" > <mat-icon>visibility</mat-icon> </button> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="dataSource.length === 0">
      <h1>Cargando archivos...</h1>
    </div>

  </div>
  <div class="col-2"></div>
</div>
